<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <meta name="description" content="Survey Form">
    <link rel="stylesheet" href="survey.css">
</head>

<h1 id="title">Service Survey</h1>
<div class="body">
    <p id="description">
        Help us improve our service.
    </p>
    <form id="survey-form" method="GET">
        <div class="left-label">
            <label for="name">Name:</label>
        </div>
        <div class="right-input">
            <input class="input-text" id="name" name="name" type="text" placeholder="What is your name?" required>
        </div>
        <div class="left-label">
            <label for="email">Email:</label>
        </div>
        <div class="right-input">
            <input class="input-text" id="email" name="email" type="text" placeholder="What is your email?" required>
        </div>
        <div class="left-label">
            <label id="age" for="age">Age:</label>
        </div>
        <div class="right-input">
            <input class="input-text" id="age" name="age" type="number" min="13" max="100" placeholder="How old are you?" required>
        </div>
        <div class="left-label">
            <label for="occupation">What is your occupation?</label>
        </div>
        <div class="right-input">
            <select id="occupation" name="occupation" class="dropdown">
                <option disabled value>Please select an option</option>
                <option value="hs-student">High School Student</option>
                <option value="uni-student">University Student</option>
                <option value="job">Full-time Job</option>
                <option value="army-current">Professional Soldier</option>
                <option value="army-veteran">Army Veteran</option>
                <option value="other-not-say">Other/Rather not say</option>
            </select>
        </div>
        <div class="left-label">
            <label for="recommend">How likely are you to recommend our establishment to family/friends</label>
        </div>
        <div class="right-input">
            <ul style="list-style:none;">
                <li class="radio">
                    <label>Definitely
                        <input name="radio-btn" value="1" type="radio" class="recommend-form">
                    </label>
                </li>
                <li class="radio">
                    <label>Most likley
                        <input name="radio-btn" value="1" type="radio" class="recommend-form">
                    </label>
                </li>
                <li class="radio">
                    <label>Maybe
                        <input name="radio-btn" value="1" type="radio" class="recommend-form">
                    </label>
                </li>
                <li class="radio">
                    <label>Nope
                        <input name="radio-btn" value="1" type="radio" class="recommend-form">
                    </label>
                </li>
            </ul>
        </div>
        <div class="empty"></div>
        <div class="left-label">
            <label for="like">Which menu do you prefer?</label>
        </div>
        <div class="right-input">
            <select id="like" name="like" class="dropdown">
                <option disabled value>Please select an option</option>
                <option value="breakfast">Breakfast Menu</option>
                <option value="lunch">Lunch Menu</option>
                <option value="tea">Tea-time Menu</option>
                <option value="dinner">Dinner Menu</option>
            </select>
        </div>
        <div class="left-label">
            <label for="improve">What part of the menu should we improve?(Check more than one)</label>
        </div>
        <div class="right-input">
            <ul id="improve" style="list-style: none;">
                <li class="checkbox">
                    <label>
                        <input name="improve" value="1" type="checkbox" class="improve-form">Taste of the food
                    </label>
                </li>
                <li class="checkbox">
                    <label>
                        <input name="improve" value="1" type="checkbox" class="improve-form">Size of portions
                    </label>
                </li>
                <li class="checkbox">
                    <label>
                        <input name="improve" value="1" type="checkbox" class="improve-form">Menu variety
                    </label>
                </li>
                <li class="checkbox">
                    <label>
                        <input name="improve" value="1" type="checkbox" class="improve-form">Quality of service
                    </label>
                </li>
                <li class="checkbox">
                    <label>
                        <input name="improve" value="1" type="checkbox" class="improve-form">Number of Staff
                    </label>
                </li>
                <li>
                    <label>
                        <input name="improve" value="1" type="checkbox" class="improve-form">Number of Seats
                    </label>
                </li>
            </ul>
        </div>
        <div class="left-label">
            <label for="comments">Please leave a comment or suggestion. It helps improve our restaurant</label>
        </div>
        <div class="right-input">
            <textarea id="comments" class="input-field" style="height:30%; width: 30%; max-height: 100px; max-width: 50%; resize: both; " name="comment" placeholder="Leave your comment/suggestion here..."></textarea>
        </div>
        <button id="submit" type="submit">SUBMIT</button>
    </form>
</div>
