<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <meta name="description" content="A trbute page to the creator of HTML.">
    <link rel="stylesheet" href="survey.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro,Source+Serif+Pro" rel="stylesheet">
</head>

<h1 id="title">Service Survey</h1>
<div class="body">
    <p id="description">
        Help us improve our service.
    </p>
    <form id="survey-form" method="GET">
        <div class="info">
            <div class="left-label">
                <label for="name">Name:</label>
            </div>
            <div class="right-input">
                <input id="name" name="name" type="text" placeholder="What is your name?" required>
            </div>
            <div class="left-label">
                <label for="email">Email:</label>
            </div>
            <div class="right-input">
                <input id="email" name="email" type="text" placeholder="What is your email?" required>
            </div>
            <div class="left-label">
                <label for="age">Age:</label>
            </div>
            <div class="right-input">
                <input id="age" name="age" type="text" placeholder="How old are you?" required>
            </div>
        </div>
</div>
</div>
</form>
</div>
